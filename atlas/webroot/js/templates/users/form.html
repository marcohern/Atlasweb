<div class="container">
    <h1>Create User</h1>
	<form>
		<% if (user.get('id')) { %><input type="hidden" name="id" value="<%= user.get('id') %>"/><% } %>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username" placeholder="Enter username" value="<%= user.get('username') %>" <%= (user.get('id')) ? "readonly" : "" %>/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter password" value="<%= (user.get('id')) ? "xxxxxxxxx" : "" %>" <%= (user.get('id')) ? "readonly" : "" %>/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" class="form-control" name="fname" placeholder="Enter first name" value="<%= user.get('fname') %>"/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" name="lname" placeholder="Enter last name" value="<%= user.get('lname') %>"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" placeholder="Enter email" value="<%= user.get('email') %>"/>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-1">
					<label for="role">Role</label>
				</div>
				<div class="col-md-1">
					<div class="radio">
						<label>
							<input type="radio" name="role" id="role_admin" value="ADMIN" <%= (user.get('role')==="ADMIN") ? "checked" : "" %>/>
							Admin
						</label>
					</div>
				</div>
				<div class="col-md-1">
					<div class="radio">
						<label>
							<input type="radio" name="role" id="role_user" value="USER" <%= (user.get('role')==="USER") ? "checked" : "" %>/>
							User
						</label>
					</div>
				</div>
			</div>
		</div>
		<button type="button" id="user-save" class="btn btn-success">Save</button>
		<button type="button" id="user-save-cancel" class="btn btn-danger">Cancel</button>
	</form>
</div>
