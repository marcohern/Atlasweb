<div class="container">
	<form>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" placeholder="Enter username"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" placeholder="Enter username"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" placeholder="Enter password"/>
		</div>
		<div class="form-group">
			<label for="fname">First Name</label>
			<input type="text" class="form-control" name="fname" placeholder="Enter first name"/>
		</div>
		<div class="form-group">
			<label for="lname">Last Name</label>
			<input type="text" class="form-control" name="lname" placeholder="Enter last name"/>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-3">
					<label for="role">Role</label>
				</div>
				<div class="col-md-3">
					<div class="radio">
						<label>
							<input type="radio" name="role" id="role_admin" value="ADMIN"/>
							Admin
						</label>
					</div>
				</div>
				<div class="col-md-3">
					<div class="radio">
						<label>
							<input type="radio" name="role" id="role_user" value="USER" checked/>
							User
						</label>
					</div>
				</div>
			</div>
		</div>
		<button type="button" id="user-save" class="btn btn-success">Save</button>
		<button type="button" id="user-save-cancel" class="btn btn-danger">Cancel</button>
	</form>
</div>
